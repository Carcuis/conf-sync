#:=== Color scheme ===

background #191919
background_opacity 0.9
background_blur 50

#:=== Fonts ===

font_family      CaskaydiaCove Nerd Font Mono
font_size 18.0

#:=== Keyboard shortcuts ===

map cmd+s send_key alt+s
map cmd+w send_key alt+w

map cmd+h send_key alt+h
map cmd+j send_key alt+j
map cmd+k send_key alt+k
map cmd+l send_key alt+l

map cmd+- send_key alt+-
map cmd+a send_key alt+a
map cmd+c send_key alt+c
map cmd+d send_key alt+d
map cmd+e send_key alt+e
map cmd+f send_key alt+f
map cmd+n send_key alt+n
map cmd+p send_key alt+p
map cmd+[ send_key alt+[
map cmd+] send_key alt+]

map shift+cmd+c send_key alt+shift+c

map shift+cmd+t new_tab
map shift+cmd+n new_os_window
map shift+cmd+w close_tab
map shift+cmd+h hide_macos_app

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

#:=== OS specific tweaks ===

macos_option_as_alt yes

#:=== Tag bar ===

tab_bar_edge top
tab_bar_style separator
tab_separator ""
tab_title_template "{fmt.bg.default}{fmt.fg._808080}  {sup.index} 󰓩 {title}{bell_symbol}{activity_symbol}  {fmt.fg.default}"
active_tab_title_template "{fmt.bg.default}{fmt.fg._333333}{fmt.bg._333333}{fmt.fg._61d6d6} {sup.index} 󰓩 {title}{bell_symbol}{activity_symbol} {fmt.bg.default}{fmt.fg._333333}{fmt.bg.default}{fmt.fg.default}"
tab_bar_background #1E1E1E
active_tab_foreground #1E1E1E
inactive_tab_background #1E1E1E
