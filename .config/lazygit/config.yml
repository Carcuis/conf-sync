# yaml-language-server: $schema=https://raw.githubusercontent.com/jesseduffield/lazygit/master/schema/config.json
gui:
  # language: "en"
  nerdFontsVersion: "3"

git:
  paging:
    colorArg: always
    pager: delta --no-gitconfig --line-numbers --tabs=4 --dark --paging=never --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"

os:
  editPreset: nvim

promptToReturnFromSubprocess: false

